version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: thefridge-backend
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./fridge.db:/app/fridge.db
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thefridge-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  uploads:
  database:
